<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load i18n %}
    <title>{% trans 'Registration' %}</title>
    {% load i18n %}
    {% load static %}
</head>
<body>
{{ error }}
<form action="{% url 'register' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <input type="text" name="fname" placeholder="{% trans 'First name' %}"/> <br/>
    <input type="text" name="lname" placeholder="{% trans 'Last name' %}"/><br/>

    <input type="radio" name="gender" value="m"/>{% trans 'Male' %}
    <input type="radio" name="gender" value="f"/>{% trans 'Female' %}
    <br/>

    <input type="email" name="email" placeholder="{% trans 'Email' %}"/><br/>
    <input type="tel" id="phone" name="phone" placeholder="{% trans 'Phone' %}"/><br/>

    <input type="file" name="photo"/><br/>

    <input type="text" name="login" placeholder="{% trans 'Login' %}" required="required"/><br/>

    <input type="password" name="password" placeholder="{% trans 'Password' %}" required="required"/><br/>
    <input type="password" name="rep-password" placeholder="{% trans 'Password' %}" required="required"/><br/>

    <input id="submit-reg" type="submit" value="{% trans 'Sign up' %}"/>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
<script src="{% static 'main_app/js/maskedinput.js' %}"></script>
<script>
    $("#phone").mask("+38 (999) 999-99-99");
</script>
</body>
</html>
