<!DOCTYPE html>
<html data-wf-domain="anns-exceptional-site.webflow.io" data-wf-page="584eea411e5a4c6d558a30f1"
      data-wf-site="584d52918973a3ab0db9a46f" data-wf-status="1">
<head>
    <meta charset="utf-8">
    <title>MyPage</title>
    <meta content="MyPage" property="og:title">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Webflow" name="generator">
    <link href="https://daks2k3a4ib2z.cloudfront.net/584d52918973a3ab0db9a46f/css/anns-exceptional-site.webflow.72237ec52.css"
          rel="stylesheet" type="text/css">
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script type="text/javascript">WebFont.load({
        google: {
            families: ["Marck Script:regular", "Gabriela:regular"]
        }
    });</script>
    {% load i18n %}
    <script src="https://daks2k3a4ib2z.cloudfront.net/0globals/modernizr-2.7.1.js" type="text/javascript"></script>
    <link href="https://daks2k3a4ib2z.cloudfront.net/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="https://daks2k3a4ib2z.cloudfront.net/img/webclip.png" rel="apple-touch-icon">
</head>
<body class="body">
<div class="nav w-nav" data-animation="default" data-collapse="medium" data-duration="400">
    <div class="nav w-container">
        <nav class="w-nav-menu" role="navigation"><a class="continue w-nav-link" href="{% url 'map' %}">{% trans 'Continue studying' %}</a><img src="{% static user.photo %}" width="57">
        </nav>
        <div class="w-nav-button">
            <div class="w-icon-nav-menu"></div>
        </div>
    </div>
</div>
<div class="mypage"><h1 class="your-info">{% trans 'Your data' %}</h1>
    <form action="{% url 'my-page' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="w-container">
            <div class="w-row">
                <div class="w-col w-col-4"></div>
                <div class="w-col w-col-4">
                    <img class="photo" src="{% static user.photo %}"></div>
                <div class="w-col w-col-4">
                    <input type="file" name="photo" class="change-btn w-button"/>
                </div>
            </div>
        </div>
        <div class="w-row">
            <div class="w-col w-col-4"><h1 class="text">{% trans 'Your name' %}</h1></div>
            <div class="w-col w-col-4">
                <div class="w-form">

                    <input class="ctext w-input" data-name="First Name" id="fname"
                           maxlength="256" name="fname" required="required" type="text" value="{{ user.fname }}"/>

                </div>
            </div>
            <div class="w-col w-col-4"></div>
        </div>
        <div class="w-row">
            <div class="w-col w-col-4"><h1 class="text">{% trans 'Your last name' %}</h1></div>
            <div class="w-col w-col-4">
                <div class="w-form">
                    <input class="ctext w-input" data-name="Last Name" id="lname"
                           maxlength="256" name="lname" type="text" value="{{ user.lname }}"/>
                </div>
            </div>
            <div class="w-col w-col-4"></div>
        </div>
        <div class="w-row">
            <div class="w-col w-col-4"><h1 class="text">{% trans 'Your login' %}</h1></div>
            <div class="w-col w-col-4">
                <div class="w-form">
                    <input class="ctext w-input" data-name="Email 2" id="email-2"
                           maxlength="256" name="login" required="required" type="text" value="{{ user.login }}">
                </div>
            </div>
            <div class="w-col w-col-4"></div>
        </div>
        <div class="w-row">
            <div class="w-col w-col-4"><h1 class="text">{% trans 'Your email' %}</h1></div>
            <div class="w-col w-col-4">
                <div class="w-form">
                    <input class="ctext w-input" data-name="Email 3" id="Email-4"
                           maxlength="256" name="email" required="required" type="email" value="{{ user.email }}">
                </div>
            </div>
            <div class="w-col w-col-4"></div>
        </div>
        <div class="w-row">
            <div class="w-col w-col-4"><h1 class="text">{% trans 'Your phone' %}</h1></div>
            <div class="w-col w-col-4">
                <div class="w-form">
                    <input class="ctext w-input" data-name="Email 5" id="phone"
                           maxlength="256" name="phone" required="required" type="text" value="{{ user.phone }}">
                </div>
            </div>
            <div class="w-col w-col-4"></div>
        </div>
        <div class="w-row">
            <div class="w-col w-col-4"><h1 class="text">{% trans 'Your level' %}</h1></div>
            <div class="w-col w-col-4">
                <div class="w-form">
                    <label><h1 class="text">{{ detail.cur_level }}</h1></label>
                </div>
            </div>
            <div class="w-col w-col-4"></div>
        </div>
        <input type="submit" id="sbm-changes" class="btn-save w-button" value="{% trans 'Save changes' %}" />
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
<script src="{% static 'main_app/js/maskedinput.js' %}"></script>
<script>
    $("#phone").mask("+38 (999) 999-99-99");
</script>
</body>
</html>

<!-- Localized -->
